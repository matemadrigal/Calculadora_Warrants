        // ==================== MATEMATICAS FINANCIERAS ====================

        function normalCDF(x) {
            if (x < -10) return 0;
            if (x > 10) return 1;
            const a1 = 0.319381530;
            const a2 = -0.356563782;
            const a3 = 1.781477937;
            const a4 = -1.821255978;
            const a5 = 1.330274429;
            const p = 0.2316419;
            const t = 1 / (1 + p * Math.abs(x));
            const d = (1 / Math.sqrt(2 * Math.PI)) * Math.exp(-x * x / 2);
            const prob = d * t * (a1 + t * (a2 + t * (a3 + t * (a4 + t * a5))));
            return x > 0 ? 1 - prob : prob;
        }

        function calculateD1(spot, strike, T, r, q, sigma) {
            const numerator = Math.log(spot / strike) + (r - q + (sigma * sigma) / 2) * T;
            const denominator = sigma * Math.sqrt(T);
            return numerator / denominator;
        }

        function calculateD2(d1, sigma, T) {
            return d1 - sigma * Math.sqrt(T);
        }

        function blackScholes(params) {
            const { type, spot, strike, daysToExpiration, riskFreeRate, dividendYield, volatility } = params;
            if (!volatility || volatility <= 0) return 0;
            const T = daysToExpiration / 365.25;
            const r = riskFreeRate / 100;
            const q = dividendYield / 100;
            const sigma = volatility / 100;
            if (T <= 0) {
                return type === 'call' ? Math.max(0, spot - strike) : Math.max(0, strike - spot);
            }
            const d1 = calculateD1(spot, strike, T, r, q, sigma);
            const d2 = calculateD2(d1, sigma, T);
            if (type === 'call') {
                return spot * Math.exp(-q * T) * normalCDF(d1) - strike * Math.exp(-r * T) * normalCDF(d2);
            } else {
                return strike * Math.exp(-r * T) * normalCDF(-d2) - spot * Math.exp(-q * T) * normalCDF(-d1);
            }
        }

        function calculateDelta(params) {
            const { type, spot, strike, daysToExpiration, riskFreeRate, dividendYield, volatility } = params;
            if (!volatility || volatility <= 0) return 0;
            const T = daysToExpiration / 365.25;
            const q = dividendYield / 100;
            const sigma = volatility / 100;
            if (T <= 0) {
                if (type === 'call') return spot > strike ? 1 : 0;
                return spot < strike ? -1 : 0;
            }
            const d1 = calculateD1(spot, strike, T, riskFreeRate / 100, q, sigma);
            const Nd1 = normalCDF(d1);
            return type === 'call' ? Math.exp(-q * T) * Nd1 : Math.exp(-q * T) * (Nd1 - 1);
        }

        function calculateVega(params) {
            const { spot, strike, daysToExpiration, riskFreeRate, dividendYield, volatility } = params;
            if (!volatility || volatility <= 0) return 0;
            const T = daysToExpiration / 365.25;
            const q = dividendYield / 100;
            const sigma = volatility / 100;
            if (T <= 0) return 0;
            const d1 = calculateD1(spot, strike, T, riskFreeRate / 100, q, sigma);
            const pdf = (1 / Math.sqrt(2 * Math.PI)) * Math.exp(-d1 * d1 / 2);
            const vega = spot * Math.exp(-q * T) * Math.sqrt(T) * pdf;
            return vega / 100;
        }

        function calculateImpliedVol(params) {
            const { marketPrice } = params;
            if (!marketPrice || marketPrice <= 0) return null;
            let sigma = 30;
            const maxIterations = 100;
            const tolerance = 0.00001;
            for (let i = 0; i < maxIterations; i++) {
                const paramsWithVol = { ...params, volatility: sigma };
                const theoreticalPrice = blackScholes(paramsWithVol);
                const diff = theoreticalPrice - marketPrice;
                if (Math.abs(diff) < tolerance) return sigma;
                const vega = calculateVega(paramsWithVol);
                if (Math.abs(vega) < 1e-10) {
                    sigma = diff > 0 ? sigma * 0.9 : sigma * 1.1;
                    continue;
                }
                sigma = sigma - (diff / vega);
                if (sigma < 0.5) sigma = 0.5;
                if (sigma > 500) sigma = 500;
            }
            return null;
        }

        function calculateBreakeven(type, strike, premium, conversionRatio) {
            const premiumPerUnit = premium / conversionRatio;
            return type === 'call' ? strike + premiumPerUnit : strike - premiumPerUnit;
        }

        function getMoneyness(type, spot, strike) {
            const ratio = spot / strike;
            if (type === 'call') {
                if (ratio > 1.02) return { status: 'ITM', color: '#10B981' };
                if (ratio < 0.98) return { status: 'OTM', color: '#EF4444' };
                return { status: 'ATM', color: '#F59E0B' };
            } else {
                if (ratio < 0.98) return { status: 'ITM', color: '#10B981' };
                if (ratio > 1.02) return { status: 'OTM', color: '#EF4444' };
                return { status: 'ATM', color: '#F59E0B' };
            }
        }

        // ==================== VALIDACION ====================

        function validateInputs(spot, strike, daysToExpiration, riskFreeRate, dividendYield, conversionRatio, calculationMode, volatility, marketPrice) {
            const errors = [];
            const spotNum = parseFloat(spot);
            const strikeNum = parseFloat(strike);
            const daysNum = parseInt(daysToExpiration);
            const riskFreeNum = parseFloat(riskFreeRate);
            const divYieldNum = parseFloat(dividendYield);
            const ratioNum = parseFloat(conversionRatio);

            if (isNaN(spotNum) || spotNum <= 0) errors.push({ field: 'spot', message: 'Debe ser positivo' });
            if (isNaN(strikeNum) || strikeNum <= 0) errors.push({ field: 'strike', message: 'Debe ser positivo' });
            if (isNaN(daysNum) || daysNum < 1 || daysNum > 3650) errors.push({ field: 'days', message: 'Rango 1-3650' });
            if (isNaN(riskFreeNum) || riskFreeNum < -1 || riskFreeNum > 50) errors.push({ field: 'riskFree', message: 'Rango -1% a 50%' });
            if (isNaN(divYieldNum) || divYieldNum < 0 || divYieldNum > 20) errors.push({ field: 'dividend', message: 'Rango 0-20%' });
            if (isNaN(ratioNum) || ratioNum <= 0 || ratioNum > 1000) errors.push({ field: 'ratio', message: 'Debe ser positivo' });

            if (calculationMode === 'volatility') {
                const volNum = parseFloat(volatility);
                if (isNaN(volNum) || volNum < 1 || volNum > 200) errors.push({ field: 'volatility', message: 'Rango 1-200%' });
            } else {
                const priceNum = parseFloat(marketPrice);
                if (isNaN(priceNum) || priceNum <= 0) errors.push({ field: 'marketPrice', message: 'Debe ser positivo' });
            }
            return errors;
        }

        // ==================== COMPONENTE PRINCIPAL ====================

        function WarrantCalculator() {
            const [selectedAsset, setSelectedAsset] = useState('EUROSTOXX50');
            const [autoFillEnabled, setAutoFillEnabled] = useState(true);
            const [warrantType, setWarrantType] = useState('put');
            const [spot, setSpot] = useState('4950');
            const [strike, setStrike] = useState('5000');
            const [daysToExpiration, setDaysToExpiration] = useState('30');
            const [riskFreeRate, setRiskFreeRate] = useState('2.5');
            const [dividendYield, setDividendYield] = useState('2.8');
            const [conversionRatio, setConversionRatio] = useState('0.001');
            const [calculationMode, setCalculationMode] = useState('volatility');
            const [volatility, setVolatility] = useState('16');
            const [marketPrice, setMarketPrice] = useState('');

            const currentAsset = UNDERLYING_ASSETS[selectedAsset];

            // Auto-fill cuando cambia el activo
            useEffect(function() {
                if (autoFillEnabled && selectedAsset !== 'CUSTOM') {
                    const asset = UNDERLYING_ASSETS[selectedAsset];
                    if (asset) {
                        setSpot(String(asset.spotPrice));
                        setRiskFreeRate(String(asset.riskFreeRate));
                        setDividendYield(String(asset.dividendYield));
                        setVolatility(String(asset.volatility));
                        const roundedStrike = Math.round(asset.spotPrice / 100) * 100;
                        setStrike(String(roundedStrike));
                    }
                }
            }, [selectedAsset, autoFillEnabled]);

            const errors = useMemo(function() {
                return validateInputs(spot, strike, daysToExpiration, riskFreeRate, dividendYield, conversionRatio, calculationMode, volatility, marketPrice);
            }, [spot, strike, daysToExpiration, riskFreeRate, dividendYield, conversionRatio, calculationMode, volatility, marketPrice]);

            const results = useMemo(function() {
                if (errors.length > 0) return null;

                const ratio = parseFloat(conversionRatio);
                const spotNum = parseFloat(spot);
                const strikeNum = parseFloat(strike);

                const inputs = {
                    type: warrantType,
                    spot: spotNum,
                    strike: strikeNum,
                    daysToExpiration: parseInt(daysToExpiration),
                    riskFreeRate: parseFloat(riskFreeRate),
                    dividendYield: parseFloat(dividendYield)
                };

                let premium = 0;
                let impliedVol = null;
                let usedVolatility;

                if (calculationMode === 'volatility') {
                    usedVolatility = parseFloat(volatility);
                    inputs.volatility = usedVolatility;
                    premium = blackScholes(inputs) * ratio;
                } else {
                    const marketPriceNum = parseFloat(marketPrice);
                    const bsEquivalentPrice = marketPriceNum / ratio;
                    inputs.marketPrice = bsEquivalentPrice;
                    const iv = calculateImpliedVol(inputs);
                    if (iv === null) return null;
                    impliedVol = iv;
                    usedVolatility = iv;
                    inputs.volatility = iv;
                    premium = marketPriceNum;
                }

                const deltaBS = calculateDelta(inputs);
                const deltaWarrant = deltaBS * ratio;
                const breakeven = calculateBreakeven(warrantType, strikeNum, premium, ratio);
                const moneyness = spotNum / strikeNum;
                const moneynessInfo = getMoneyness(warrantType, spotNum, strikeNum);

                let intrinsicValue = 0;
                if (warrantType === 'call') {
                    intrinsicValue = Math.max(0, spotNum - strikeNum) * ratio;
                } else {
                    intrinsicValue = Math.max(0, strikeNum - spotNum) * ratio;
                }
                const profitLoss = intrinsicValue - premium;

                return {
                    premium: premium,
                    delta: deltaBS,
                    deltaWarrant: deltaWarrant,
                    profitLoss: profitLoss,
                    breakeven: breakeven,
                    moneyness: moneyness,
                    moneynessInfo: moneynessInfo,
                    impliedVol: impliedVol,
                    usedVolatility: usedVolatility,
                    intrinsicValue: intrinsicValue,
                    timeValue: Math.max(0, premium - intrinsicValue)
                };
            }, [errors, warrantType, spot, strike, daysToExpiration, riskFreeRate, dividendYield, conversionRatio, calculationMode, volatility, marketPrice]);

            const payoffData = useMemo(function() {
                if (!results) return [];
                const strikeNum = parseFloat(strike);
                const ratio = parseFloat(conversionRatio);
                const premium = results.premium;
                const minPrice = strikeNum * 0.7;
                const maxPrice = strikeNum * 1.3;
                const step = (maxPrice - minPrice) / 100;
                const data = [];
                for (let price = minPrice; price <= maxPrice; price += step) {
                    let intrinsic = warrantType === 'call'
                        ? Math.max(0, price - strikeNum) * ratio
                        : Math.max(0, strikeNum - price) * ratio;
                    data.push({
                        price: parseFloat(price.toFixed(2)),
                        payoff: parseFloat((intrinsic - premium).toFixed(4))
                    });
                }
                return data;
            }, [results, strike, warrantType, conversionRatio]);

            const plEvolutionData = useMemo(function() {
                if (!results || calculationMode === 'impliedVol') {
                    return { data: [], timePoints: [] };
                }
                const strikeNum = parseFloat(strike);
                const ratio = parseFloat(conversionRatio);
                const daysNum = parseInt(daysToExpiration);
                const volNum = results.usedVolatility;
                const minPrice = strikeNum * 0.7;
                const maxPrice = strikeNum * 1.3;
                const step = (maxPrice - minPrice) / 50;

                const timePoints = [
                    { days: daysNum, label: 'Hoy' },
                    { days: Math.max(Math.floor(daysNum * 0.5), 1), label: 'T-50%' },
                    { days: 1, label: 'Vencimiento' }
                ];

                const data = [];
                for (let price = minPrice; price <= maxPrice; price += step) {
                    const point = { price: parseFloat(price.toFixed(2)) };
                    timePoints.forEach(function(tp) {
                        const inputs = {
                            type: warrantType,
                            spot: price,
                            strike: strikeNum,
                            daysToExpiration: tp.days,
                            riskFreeRate: parseFloat(riskFreeRate),
                            dividendYield: parseFloat(dividendYield),
                            volatility: volNum
                        };
                        point[tp.label] = parseFloat((blackScholes(inputs) * ratio).toFixed(4));
                    });
                    data.push(point);
                }
                return { data: data, timePoints: timePoints };
            }, [results, strike, daysToExpiration, riskFreeRate, dividendYield, warrantType, conversionRatio, calculationMode]);

            function getError(field) {
                const err = errors.find(function(e) { return e.field === field; });
                return err ? err.message : null;
            }

            function CustomTooltip(props) {

                                        {entry.name}: {entry.value ? entry.value.toFixed(4) : 0} EUR
                                    </p>
                                );
                            })}
                        </div>
                    );
                }
                return null;
            }

            return (

                                <h1 className="text-2xl font-bold text-[#E2E8F0]">European Warrant Calculator</h1>
                                <p className="text-sm text-[#94A3B8] mt-1">Calculadora de warrants - Black-Scholes Model</p>
                            </div>
                            <span className="text-xs text-[#94A3B8]">v2.0</span>
                        </div>
                    </header>

                    {/* Main */}
                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-5 gap-6">
                            
                            {/* Input Panel */}
                            <div className="lg:col-span-2">
                                <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-6 sticky top-6">
                                    
                                    {/* Selector de Activo */}
                                    <div className="mb-6 p-4 bg-[#0A0E27] rounded-lg border border-[#3B82F6]">
                                        <div className="flex justify-between items-center mb-3">
                                            <label className="text-sm font-semibold text-[#3B82F6]">Activo Subyacente</label>
                                            <label className="flex items-center text-xs text-[#94A3B8] cursor-pointer">
                                                <input
                                                    type="checkbox"
                                                    checked={autoFillEnabled}
                                                    onChange={function(e) { setAutoFillEnabled(e.target.checked); }}
                                                    className="mr-2 w-4 h-4"
                                                />
                                                Auto-rellenar
                                            </label>
                                        </div>
                                        
                                        <select
                                            value={selectedAsset}
                                            onChange={function(e) { setSelectedAsset(e.target.value); }}
                                            className="w-full bg-[#151B3D] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] text-base focus:outline-none focus:ring-2 focus:ring-[#3B82F6] mb-3"
                                        >
                                            {ASSET_LIST.map(function(item) {
                                                return (
                                                    <option key={item.key} value={item.key}>
                                                        {UNDERLYING_ASSETS[item.key].name} ({item.group})
                                                    </option>
                                                );
                                            })}
                                        </select>

                                        {currentAsset && !currentAsset.isCustom && (
                                            <div className="text-xs text-[#64748B] space-y-1">
                                                <p>{currentAsset.description}</p>
                                                <div className="flex flex-wrap gap-2 mt-2">
                                                    <span className="px-2 py-0.5 bg-[#334155] rounded">{currentAsset.currency}</span>
                                                    <span className="px-2 py-0.5 bg-[#334155] rounded">Div: {currentAsset.dividendYield}%</span>
                                                    <span className="px-2 py-0.5 bg-[#334155] rounded">Vol: {currentAsset.volatility}%</span>
                                                    {currentAsset.volIndex && (
                                                        <span className="px-2 py-0.5 bg-[#1E3A5F] rounded text-[#3B82F6]">{currentAsset.volIndex}</span>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <h2 className="text-lg font-semibold mb-4 text-[#E2E8F0]">Parametros del Warrant</h2>

                                    {/* Call/Put */}

                                                CALL
                                            </button>
                                            <button
                                                onClick={function() { setWarrantType('put'); }}

                                                PUT
                                            </button>

                                    {/* Inputs */}

                                            />

                                                value={strike}
                                                onChange={function(e) { setStrike(e.target.value); }}
                                                className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] font-mono focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                                step="0.01"
                                            />
                                            {getError('strike') && <p className="text-[#EF4444] text-xs mt-1">{getError('strike')}</p>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-[#94A3B8] mb-1">Days to Expiration</label>
                                            <input
                                                type="number"
                                                value={daysToExpiration}
                                                onChange={function(e) { setDaysToExpiration(e.target.value); }}
                                                className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] font-mono focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                                step="1"
                                                min="1"
                                            />
                                            {getError('days') && <p className="text-[#EF4444] text-xs mt-1">{getError('days')}</p>}
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-[#94A3B8] mb-1">Risk-Free Rate (%)</label>
                                                <input
                                                    type="number"
                                                    value={riskFreeRate}
                                                    onChange={function(e) { setRiskFreeRate(e.target.value); }}
                                                    className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] font-mono focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                                    step="0.1"
                                                />
                                                {getError('riskFree') && <p className="text-[#EF4444] text-xs mt-1">{getError('riskFree')}</p>}
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-[#94A3B8] mb-1">Dividend Yield (%)</label>
                                                <input
                                                    type="number"
                                                    value={dividendYield}
                                                    onChange={function(e) { setDividendYield(e.target.value); }}
                                                    className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] font-mono focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                                    step="0.1"
                                                />
                                                {getError('dividend') && <p className="text-[#EF4444] text-xs mt-1">{getError('dividend')}</p>}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-[#94A3B8] mb-1">Ratio de Conversion</label>
                                            <input
                                                type="number"
                                                value={conversionRatio}
                                                onChange={function(e) { setConversionRatio(e.target.value); }}
                                                className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] font-mono focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                                step="0.001"
                                            />
                                            <p className="text-xs text-[#64748B] mt-1">BNP tipico: 0.001 o 0.01</p>
                                            {getError('ratio') && <p className="text-[#EF4444] text-xs mt-1">{getError('ratio')}</p>}
                                        </div>
                                    </div>

                                    {/* Modo de calculo */}
                                    <div className="mt-6 pt-4 border-t border-[#334155]">
                                        <label className="block text-sm font-medium text-[#94A3B8] mb-2">Modo de Calculo</label>
                                        <select
                                            value={calculationMode}
                                            onChange={function(e) { setCalculationMode(e.target.value); }}
                                            className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                        >
                                            <option value="volatility">Modo A: Volatilidad -&gt; Precio teorico</option>
                                            <option value="impliedVol">Modo B: Precio mercado -&gt; IV</option>
                                        </select>
                                    </div>

                                    <div className="mt-4">
                                        {calculationMode === 'volatility' ? (
                                            <div>
                                                <label className="block text-sm font-medium text-[#94A3B8] mb-1">Volatilidad (%)</label>
                                                <input
                                                    type="number"
                                                    value={volatility}
                                                    onChange={function(e) { setVolatility(e.target.value); }}
                                                    className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] font-mono focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                                    step="0.5"
                                                />
                                                {getError('volatility') && <p className="text-[#EF4444] text-xs mt-1">{getError('volatility')}</p>}
                                            </div>
                                        ) : (
                                            <div>
                                                <label className="block text-sm font-medium text-[#94A3B8] mb-1">Precio Mercado Warrant (EUR)</label>
                                                <input
                                                    type="number"
                                                    value={marketPrice}
                                                    onChange={function(e) { setMarketPrice(e.target.value); }}
                                                    className="w-full bg-[#0A0E27] border border-[#334155] rounded px-3 py-2 text-[#E2E8F0] font-mono focus:outline-none focus:ring-2 focus:ring-[#3B82F6]"
                                                    step="0.0001"
                                                    placeholder="Ej: 0.023"
                                                />
                                                {getError('marketPrice') && <p className="text-[#EF4444] text-xs mt-1">{getError('marketPrice')}</p>}
                                            </div>
                                        )}
                                    </div>

                                    <div className="mt-4 p-3 bg-[#0A0E27] rounded border border-[#334155]">
                                        <p className="text-xs text-[#64748B]">Los datos de mercado son orientativos (Dic 2024). Verifica siempre antes de operar.</p>
                                    </div>
                                </div>
                            </div>

                            {/* Results Panel */}
                            <div className="lg:col-span-3 space-y-6">
                                {results ? (
                                    <div>
                                        {/* Metrics */}
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                                            <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-4">
                                                <p className="text-sm text-[#94A3B8] mb-1">Premium</p>
                                                <p className="text-2xl font-mono font-bold text-[#3B82F6]">{results.premium.toFixed(4)} EUR</p>
                                                <p className="text-xs text-[#64748B] mt-1">Valor temporal: {results.timeValue.toFixed(4)}</p>
                                            </div>

                                            <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-4">
                                                <p className="text-sm text-[#94A3B8] mb-1">Delta (BS)</p>
                                                <p className={"text-2xl font-mono font-bold " + (results.delta >= 0 ? 'text-[#10B981]' : 'text-[#EF4444]')}>{results.delta.toFixed(4)}</p>
                                                <p className="text-xs text-[#64748B] mt-1">Delta Warrant: {results.deltaWarrant.toFixed(6)}</p>
                                            </div>

                                            <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-4">
                                                <p className="text-sm text-[#94A3B8] mb-1">P&L si Spot = {spot}</p>
                                                <p className={"text-2xl font-mono font-bold " + (results.profitLoss >= 0 ? 'text-[#10B981]' : 'text-[#EF4444]')}>
                                                    {results.profitLoss >= 0 ? '+' : ''}{results.profitLoss.toFixed(4)} EUR
                                                </p>
                                            </div>

                                            <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-4">
                                                <p className="text-sm text-[#94A3B8] mb-1">Breakeven</p>
                                                <p className="text-2xl font-mono font-bold text-[#E2E8F0]">{results.breakeven.toFixed(2)}</p>
                                            </div>

                                            <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-4">
                                                <p className="text-sm text-[#94A3B8] mb-1">Moneyness (S/K)</p>
                                                <p className="text-2xl font-mono font-bold text-[#E2E8F0]">{results.moneyness.toFixed(4)}</p>
                                                <p className="text-xs mt-1" style={{ color: results.moneynessInfo.color }}>{results.moneynessInfo.status}</p>
                                            </div>

                                            {results.impliedVol !== null && (
                                                <div className="bg-[#1E293B] rounded-lg border border-[#3B82F6] p-4">
                                                    <p className="text-sm text-[#94A3B8] mb-1">Implied Volatility</p>
                                                    <p className="text-2xl font-mono font-bold text-[#3B82F6]">{results.impliedVol.toFixed(2)}%</p>
                                                </div>
                                            )}
                                        </div>

                                        {/* Payoff Chart */}
                                        <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-6 mb-6">
                                            <h3 className="text-lg font-semibold mb-4 text-[#E2E8F0]">Payoff at Expiration</h3>
                                            <ResponsiveContainer width="100%" height={300}>
                                                <LineChart data={payoffData}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                                    <XAxis dataKey="price" stroke="#94A3B8" tick={{ fill: '#94A3B8', fontSize: 12 }} />
                                                    <YAxis stroke="#94A3B8" tick={{ fill: '#94A3B8', fontSize: 12 }} />
                                                    <Tooltip content={CustomTooltip} />
                                                    <ReferenceLine y={0} stroke="#94A3B8" strokeDasharray="3 3" />
                                                    <ReferenceLine x={parseFloat(strike)} stroke="#64748B" strokeDasharray="5 5" />
                                                    <ReferenceLine x={results.breakeven} stroke="#F59E0B" strokeDasharray="5 5" />
                                                    <Line type="monotone" dataKey="payoff" name="Payoff" stroke={warrantType === 'call' ? '#10B981' : '#EF4444'} strokeWidth={2} dot={false} />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        </div>

                                        {/* Theta Decay Chart */}
                                        {calculationMode === 'volatility' && plEvolutionData.data.length > 0 && (
                                            <div className="bg-[#1E293B] rounded-lg border border-[#334155] p-6">
                                                <h3 className="text-lg font-semibold mb-4 text-[#E2E8F0]">Theta Decay</h3>
                                                <ResponsiveContainer width="100%" height={300}>
                                                    <LineChart data={plEvolutionData.data}>
                                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                                        <XAxis dataKey="price" stroke="#94A3B8" tick={{ fill: '#94A3B8', fontSize: 12 }} />
                                                        <YAxis stroke="#94A3B8" tick={{ fill: '#94A3B8', fontSize: 12 }} />
                                                        <Tooltip content={CustomTooltip} />
                                                        <Legend />
                                                        {plEvolutionData.timePoints.map(function(tp, idx) {
                                                            const colors = ['#3B82F6', '#10B981', '#EF4444'];
                                                            return (
                                                                <Line key={tp.label} type="monotone" dataKey={tp.label} name={tp.label} stroke={colors[idx % 3]} strokeWidth={2} dot={false} />
                                                            );
                                                        })}
                                                    </LineChart>
                                                </ResponsiveContainer>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="bg-[#1E293B] rounded-lg border border-[#EF4444] p-8 text-center">
                                        <p className="text-[#EF4444] text-lg font-semibold">
                                            {errors.length > 0 ? 'Por favor corrija los errores' : 'No se pudo calcular IV'}
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-[#151B3D] border-t border-[#334155] px-6 py-4 mt-12">
                        <p className="text-xs text-[#94A3B8] text-center">European Warrant Calculator v2.0 | Black-Scholes | Solo para fines educativos</p>
                    </footer>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(WarrantCalculator));
    </script>
</body>
</html>
